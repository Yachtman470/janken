<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <div id="janken-img">
      <img src="./img/janken.png" alt="じゃんけんの絵" width="150" height="150" vspace="50">
    </div>

    <ul>
      <li class="hand_btn" id="gu_btn">グー</li>
      <li class="hand_btn" id="cho_btn">チョキ</li>
      <li class="hand_btn" id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div>結果：<span id="judgement"></span></div>
  </main>

  <footer></footer>
  <script>
    // 画像回転用script
    var kakudo = 0;     // 角度用変数
    $(function () {
      // タイマースタート kaiten() を100ミリ秒間隔で実行
      tm = setInterval("kaiten()", 100);
    });

    function kaiten() {
      kakudo += 10;     // 角度+10
      // img という id を持つ要素を回転する
      $("#janken-img").css("transform", "rotate(" + kakudo + "deg)");
    }

    // じゃんけん用script
    $("#gu_btn").on("click", function () {
      let num = Math.ceil(Math.random() * 3);
      console.log(num)
      if (num == 1) {
        $("#pc_hands").text("グー");
        $("#judgement").text("引き分け");
      } else if (num == 2) {
        $("#pc_hands").text("チョキ");
        $("#judgement").text("あなたの勝ち");
      } else {
        $("#pc_hands").text("パー");
        $("#judgement").text("あなたの負け");
      }
    })

    $("#cho_btn").on("click", function () {
      let num = Math.ceil(Math.random() * 3);
      console.log(num)
      if (num == 1) {
        $("#pc_hands").text("グー");
        $("#judgement").text("あなたの負け");
      } else if (num == 2) {
        $("#pc_hands").text("チョキ");
        $("#judgement").text("引き分け");
      } else {
        $("#pc_hands").text("パー");
        $("#judgement").text("あなたの勝ち");
      }
    })

    $("#par_btn").on("click", function () {
      let num = Math.ceil(Math.random() * 3);
      console.log(num)
      if (num == 1) {
        $("#pc_hands").text("グー");
        $("#judgement").text("あなたの勝ち");
      } else if (num == 2) {
        $("#pc_hands").text("チョキ");
        $("#judgement").text("あなたの負け");
      } else {
        $("#pc_hands").text("パー");
        $("#judgement").text("引き分け");
      }
    })
  </script>
</body>

</html>
